<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="search" placeholder="Search by name or email" oninput="filterTable()">
        <div class="buttons">
            <button onclick="sortTable('az')">Sort A->Z</button>
            <button onclick="sortTable('za')">Sort Z->A</button>
            <button onclick="sortTable('marks')">Sort by Marks</button>
            <button onclick="sortTable('passing')">Sort by Passing</button>
            <button onclick="sortTable('class')">Sort by Class</button>
            <button onclick="sortTable('gender')">Sort by Gender</button>
        </div>
        <div id="table-container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
